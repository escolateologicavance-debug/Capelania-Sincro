<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>07 - Capelania Hospitalar</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f0f2f5;
    max-width:900px;
    margin:auto;
    padding:20px;
}
.quiz-container {
    background:#fff;
    padding:30px;
    border-radius:10px;
}
.question-block {
    margin-bottom:20px;
}
.btn-finalizar {
    width:100%;
    padding:15px;
    font-size:18px;
    background:#003366;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
#tela-bloqueio {
    display:none;
    margin-top:20px;
    color:red;
    font-weight:bold;
    text-align:center;
}
</style>
</head>

<body>

<div class="quiz-container">
<h2>AVALIAÇÃO – MATÉRIA 07</h2>

<form id="quiz-form" onsubmit="return false;">

<div class="question-block">
<label><input type="radio" name="q1" value="C"> Correta</label>
<label><input type="radio" name="q1" value="E"> Errada</label>
</div>

<div class="question-block">
<label><input type="radio" name="q2" value="C"> Correta</label>
<label><input type="radio" name="q2" value="E"> Errada</label>
</div>

<div class="question-block">
<label><input type="radio" name="q3" value="C"> Correta</label>
<label><input type="radio" name="q3" value="E"> Errada</label>
</div>

<div class="question-block">
<label><input type="radio" name="q4" value="C"> Correta</label>
<label><input type="radio" name="q4" value="E"> Errada</label>
</div>

<div class="question-block">
<label><input type="radio" name="q5" value="C"> Correta</label>
<label><input type="radio" name="q5" value="E"> Errada</label>
</div>

<div class="question-block">
<label><input type="radio" name="q6" value="C"> Correta</label>
<label><input type="radio" name="q6" value="E"> Errada</label>
</div>

<div class="question-block">
<label><input type="radio" name="q7" value="C"> Correta</label>
<label><input type="radio" name="q7" value="E"> Errada</label>
</div>

<button class="btn-finalizar" onclick="validar()">FINALIZAR</button>
</form>

<div id="tela-bloqueio">REPROVADO</div>
</div>

<script>
function validar() {
    let nota = 0;

    for (let i = 1; i <= 7; i++) {
        let marcada = false;
        let ops = document.getElementsByName("q" + i);

        for (let op of ops) {
            if (op.checked) {
                marcada = true;
                if (op.value === "C") nota++;
            }
        }

        if (!marcada) {
            alert("Responda todas as perguntas.");
            return;
        }
    }

    if (nota >= 7) {
        window.location.assign("materia8.html");
    } else {
        document.getElementById("quiz-form").style.display = "none";
        document.getElementById("tela-bloqueio").style.display = "block";
    }
}
</script>

</body>
</html>
