<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação – Matéria 07</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f4f7;
}
.container{
    max-width:420px;
    background:#fff;
    margin:40px auto;
    padding:30px;
    border-radius:14px;
}
h1{
    font-size:22px;
    margin-bottom:25px;
}
.pergunta{
    margin-bottom:18px;
}
button{
    width:100%;
    padding:16px;
    font-size:18px;
    background:#0a3d66;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>AVALIAÇÃO – MATÉRIA 07</h1>

<form id="quiz" onsubmit="return false;">

<div class="pergunta">
<label><input type="radio" name="q1" value="C"> Correta</label>
<label><input type="radio" name="q1" value="E"> Errada</label>
</div>

<div class="pergunta">
<label><input type="radio" name="q2" value="C"> Correta</label>
<label><input type="radio" name="q2" value="E"> Errada</label>
</div>

<div class="pergunta">
<label><input type="radio" name="q3" value="C"> Correta</label>
<label><input type="radio" name="q3" value="E"> Errada</label>
</div>

<div class="pergunta">
<label><input type="radio" name="q4" value="C"> Correta</label>
<label><input type="radio" name="q4" value="E"> Errada</label>
</div>

<div class="pergunta">
<label><input type="radio" name="q5" value="C"> Correta</label>
<label><input type="radio" name="q5" value="E"> Errada</label>
</div>

<div class="pergunta">
<label><input type="radio" name="q6" value="C"> Correta</label>
<label><input type="radio" name="q6" value="E"> Errada</label>
</div>

<div class="pergunta">
<label><input type="radio" name="q7" value="C"> Correta</label>
<label><input type="radio" name="q7" value="E"> Errada</label>
</div>

<button onclick="finalizar()">FINALIZAR</button>
</form>
</div>

<script>
function finalizar(){
    let nota = 0;

    for(let i=1;i<=7;i++){
        let marcado = false;
        let ops = document.getElementsByName("q"+i);

        for(let op of ops){
            if(op.checked){
                marcado = true;
                if(op.value === "C") nota++;
            }
        }

        if(!marcado){
            alert("Responda todas as questões.");
            return;
        }
    }

    if(nota >= 7){
        window.location.href = "materia8.html";
    }else{
        alert("Reprovado. Nota: " + nota);
    }
}
</script>

</body>
</html>
